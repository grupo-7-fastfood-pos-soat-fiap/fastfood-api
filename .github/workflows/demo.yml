name: Deploy to Amazon ECS
 
on:
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1                # set this to your preferred AWS region, e.g. us-west-1
  ECR_REPOSITORY: fastfood-api           # set this to your Amazon ECR repository name
  ECS_SERVICE: svc-fastfooodapi                 # set this to your Amazon ECS service name
  ECS_CLUSTER: fastfoodapi                 # set this to your Amazon ECS cluster name